[DEFAULT]
	[INIT]
		SEED = 1
		N_USERS = 6
		N_SOURCES = 0
		N_CYCLES = 100
		averageDegree = 5
		prop = 10
		networkfilepath = ../../memory/src/datasets/default_unweighted.csv
	[USER]
		dim = 3
		memorySize = 12
	[SOURCE]
		overwrite = true
	[EXEC]
		pInitActivation = 0.7
		tRemember = 0.9
		pForget = 0.05
		vOld = 24
		tActivation = 3
		pActivation = 0.08
		tInactivation = 2
		pInactivation = 0.08
		pChange = 0.5
		pActiveDiffusion = 0.1
		tActiveDiffusion = 0.1
		pWeight = 0.1
		pRemove = 0.1
		tCreateEdge = 0.6
		pDeleteEdge = 0.1
	[SLAPP]
		verbose = true
		projectVersion = 0.0
		toBeExecuted = print ('Goodbye')
		debug = true
	[FLAGS]
		toggleForgetNews = on
		toggleTiredness = on
		toggleCutOldest = on
		toggleActivateWithProba = on
	[LOG]
		writeConnections = on
		writeMessages = on
		writeMemories = on
		writeActivations = on
		lineBuffer = 1000
